<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Google Keep VD</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<link rel="stylesheet" href="css/style.css">
 </head>
 <body>
	<header>
		<div class="header-left">
			<i class="material-icons left-icon">dehaze</i>
			<img class="hide-mobile" src="images/keep_logo.png" alt="">
			<span class="title">Keep</span>
		</div>

		<div class="header-center hide-mobile">
			<div class="i-search"><i class="material-icons">search</i></div>
			<input class="header-input input-c" type="text" placeholder="Search">
		</div>

		<div class="header-right">
			<button class="ico-button"><i class="material-icons">update</i></button>
			<button class="ico-button hide-mobile"><i class="material-icons">view_stream</i></button>
			<button class="ico-button"><i class="material-icons">settings</i></button>
			<button class="ico-button hide-mobile"></button>
			<button class="ico-button"><i class="material-icons">apps</i></button>
			<button class="ico-button hide-mobile"><i class="material-icons">notifications</i></button>
			<button class="ico-button"><i class="material-icons">person_pin</i></button>
		</div>
	</header>
		
	<main>
		<section class="notes-input-block">
			<div class="notes-input">
				<input type="text" class="input-c" placeholder="Take a note..">
				<button class="ico-button"><i class="material-icons">check_box</i></button>
				<button class="ico-button"><i class="material-icons">brush</i></button>
				<button class="ico-button"><i class="material-icons">image</i></button>
			</div>
		</section>

		<section class="notes-block">
			<h6>notes block</h6>
		</section>
	</main>

	<aside>
		<nav>
			<ul>
				<li class="active"><button class="nav-btn"><i class="material-icons m-ico">tab</i>Notes</button></li>
				<li><button class="nav-btn"><i class="material-icons m-ico">notifications</i>Reminders</button></li><hr> 
				<h5 class="nav-title">LABELS</h5>
				<li><button class="nav-btn"><i class="material-icons m-ico">create</i>Edit labels</button></li><hr>
				<li><button class="nav-btn"><i class="material-icons m-ico">archive</i>Archive</button></li>
				<li><button class="nav-btn"><i class="material-icons m-ico">delete</i>Bin</button></li>
			</ul>
		</nav>

		<footer>
			<h6>Privacy Â· Terms</h6>
			<h6>Open-source licences</h6>
		</footer>
	</aside>
</body>
</html>
